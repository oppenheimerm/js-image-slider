<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/styles.css">
    <title>Slide Prohect</title>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <span id="left-slide-button" class="material-symbols-rounded slider-control">
                arrow_back_ios
                </span>
                <div class="frame">
                    <div id="imageSliderWrap" class="slider">
                        <img class="slider-image" src="img/zebra.jpg" alt="" />
                        <img class="slider-image" src="img/apple-tree.jpg" alt="" />
                        <img class="slider-image" src="img/flamingo.jpg" alt="" />
                        <img class="slider-image" src="img/sugar-cane.jpg" alt="" />
                        <img class="slider-image" src="img/mango-tree.jpg" alt="" />
                    </div>
                </div>
            <span id="right-slide-button" class="material-symbols-rounded slider-control">
                arrow_forward_ios
                </span>
        </div>
    </div>

    <script type="text/javascript" src="slider.js"></script>

    <script type="text/javascript">
        window.addEventListener("load", (event) => {
            buildIndicatorButtons();
        });
    </script>
    
</body>
</html>
